<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet"> 

    <!-- external CSS link -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Tic-tac-toe</title>
</head>
<body>
    <h1>Tic-tac-toe</h1>
    <h2 id="gameStatus">Turn: x</h2> <!-- used to show player turn and who wins -->
    <section>
        <ul class="board">
            <li class="space" id="a1">x</li>
            <li class="space" id="a2">x</li>
            <li class="space" id="a3">x</li>
            <li class="space" id="b1">x</li>
            <li class="space" id="b2">x</li>
            <li class="space" id="b3">o</li>
            <li class="space" id="c1">o</li>
            <li class="space" id="c2">o</li>
            <li class="space" id="c3">o</li>
        </ul>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
