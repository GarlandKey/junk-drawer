<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Pokemon Kanto Pokedex">

		<title>Pokemon Kanto Pokedex</title>

	    <!-- font awesome -->
    	<script src="https://kit.fontawesome.com/e4fc72c080.js" crossorigin="anonymous"></script>

		<!-- fav icon -->
		<link rel="icon" href="img/favicon.webp">

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="primaryContainer">
			<img id="logo" src="img/pokemon-logo.svg" alt="Pokemon">
			<h1>Kanto Pok√©dex</h1>
			<form id="pokemonInputContainer">
				<input id="pokemonInput" type="text" name="" placeholder="Enter Pokemon Name" value="">
				<button id="pokemonInputBtn" type="button" name="button"><i class="fa fa-search"></i></button>
			</form>
			<section id="pokedexContainer">
				<p id="pokedexText"></p>
				<img id="pokedexLight" src="" alt="">
				<img id='pokedexPokemonImg' src="" alt="">
				<img id="pokedex" src="img/pokedex.svg" alt="Pokedex">
			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
